{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block nav %}
This is blocknav!
{% endblock %}

{% block body %}
<h1>All Pages</h1>

<ul>
    {% for entry in entries %}
    <li><a href="{% url 'encyclopedia:get_entry' title=entry %}">{{entry}}</a></li>
    {% empty %}
    <li>No Encyclopedia.</li>
    {% endfor %}
</ul>
{% endblock %}
